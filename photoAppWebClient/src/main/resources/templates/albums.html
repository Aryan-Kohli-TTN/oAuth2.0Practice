<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
ALBUMS
<div th:if="${albums.empty}">
    <p>Albums not found</p>
</div>
<div th:each="album : ${albums}">
<p ><span th:text="${album.albumTitle}"></span></p>
</div>
</body>
</html>
